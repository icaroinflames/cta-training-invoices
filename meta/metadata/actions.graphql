type Query {
  echo(
    arg1: EchoInput!
  ): EchoOutput
}

type Query {
  loginUser(
    arg1: SampleInput!
  ): SampleOutput
}

input SampleInput {
  email: String!
  password: String!
}

input EchoInput {
  text: String!
}

input LoginInput {
  email: String!
  password: String!
}

type EchoOutput {
  text: String!
}

type SampleOutput {
  accessToken: String!
}

type LoginOutput {
  accessToken: String!
}

